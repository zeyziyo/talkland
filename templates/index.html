    <div class="container">

            <div class="button-group">

                    <span>ğŸ¤</span> ë§í•˜ê¸°

        <div class="section">

    <script>
        let recognition = null;
        const voiceMap = {
            'ko-KR': 'ko-KR-SunHiNeural',
            'en-US': 'en-US-JennyNeural',
            'es-ES': 'es-ES-AlvaroNeural',
            'ja-JP': 'ja-JP-NanamiNeural',
            'zh-CN': 'zh-CN-XiaoxiaoNeural'
        };

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 3000);
        }

        function startSTT() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                showStatus('ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤', 'error');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();

            const sourceLang = document.getElementById('sourceLang').value;
            recognition.lang = sourceLang;
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.getElementById('btnStartSTT').classList.add('hidden');
                document.getElementById('btnStopSTT').classList.remove('hidden');
                document.getElementById('btnStopSTT').classList.add('recording');
                showStatus('ë“£ê³  ìˆìŠµë‹ˆë‹¤...', 'info');
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('sourceText').value = text;
                showStatus('ì¸ì‹ ì™„ë£Œ!', 'success');
            };

            recognition.onerror = (error) => {
                console.error('STT error:', error);
                showStatus('ìŒì„± ì¸ì‹ ì‹¤íŒ¨', 'error');
                stopSTT();
            };

            recognition.onend = () => {
                stopSTT();
            };

            recognition.start();
        }

        function stopSTT() {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            document.getElementById('btnStartSTT').classList.remove('hidden');
            document.getElementById('btnStopSTT').classList.add('hidden');
            document.getElementById('btnStopSTT').classList.remove('recording');
        }

        async function doTranslate() {
            const sourceText = document.getElementById('sourceText').value.trim();
            if (!sourceText) {
                showStatus('ë²ˆì—­í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”', 'error');
                return;
            }

            // Language code mapping for deep-translator compatibility
            const langMap = {
                'ko-KR': 'ko',
                'en-US': 'en',
                'es-ES': 'es',
                'ja-JP': 'ja',
                'zh-CN': 'zh-CN',  // Keep full code for Chinese
                'fr-FR': 'fr',
                'de-DE': 'de'
            };
            
            const sourceLangFull = document.getElementById('sourceLang').value;
            const targetLangFull = document.getElementById('targetLang').value;
            
            const sourceLang = langMap[sourceLangFull] || sourceLangFull.split('-')[0];
            const targetLang = langMap[targetLangFull] || targetLangFull.split('-')[0];

            console.log('Translation request:', { sourceText, sourceLang, targetLang });
            showStatus('ë²ˆì—­ ì¤‘...', 'info');

            try {
                const requestBody = {
                    text: sourceText,
                    source_lang: sourceLang,
                    target_lang: targetLang
                };

                console.log('Sending to /api/translate:', requestBody);

                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Translation result:', data);

                if (data.error) {
                    showStatus('ë²ˆì—­ ì‹¤íŒ¨: ' + data.error, 'error');
                    alert(data.error);
                } else {
                    document.getElementById('translatedText').value = data.translated_text;
                    showStatus('ë²ˆì—­ ì™„ë£Œ!', 'success');
                }
            } catch (error) {
                console.error('Translation error:', error);
                showStatus('ë²ˆì—­ ì‹¤íŒ¨: ' + error.message, 'error');
                alert('ë²ˆì—­ ì˜¤ë¥˜: ' + error.message + '\n\në¸Œë¼ìš°ì € ì½˜ì†”(F12)ì„ í™•ì¸í•˜ì„¸ìš”.');
            }
        }

        async function playTTS() {
            const text = document.getElementById('translatedText').value.trim();
            if (!text) {
                showStatus('ì¬ìƒí•  í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤', 'error');
                return;
            }

            const targetLang = document.getElementById('targetLang').value;
            const voice = voiceMap[targetLang];

            showStatus('ìŒì„± ìƒì„± ì¤‘...', 'info');

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        voice: voice,
                        rate: '+0%'
                    })
                });

                if (!response.ok) {
                    throw new Error('TTS failed');
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                const audio = new Audio(audioUrl);

                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    showStatus('ì¬ìƒ ì™„ë£Œ', 'success');
                };

                audio.onerror = () => {
                    showStatus('ì¬ìƒ ì‹¤íŒ¨', 'error');
                };

                audio.play();
                showStatus('ì¬ìƒ ì¤‘...', 'info');

            } catch (error) {
                console.error('TTS error:', error);
                showStatus('ìŒì„± ìƒì„± ì‹¤íŒ¨', 'error');
            }
        }
    </script>
