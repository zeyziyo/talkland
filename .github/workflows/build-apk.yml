name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v
          echo "FLUTTER_ROOT=$FLUTTER_ROOT"
          echo "Flutter location: $(which flutter)"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Flet
        run: pip install flet

      - name: Restore Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storeFile=upload-keystore.jks" > key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> key.properties    

      - name: Move key.properties to android directory
        run: |
          mkdir -p android
          mv key.properties android/key.properties

      - name: Flet Build APK
        env:
          FLUTTER_ROOT: ${{ env.FLUTTER_ROOT }}
        run: |
          echo "Building with Flutter at: $FLUTTER_ROOT"
          flet build apk --verbose
