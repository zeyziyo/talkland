name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Install Flet
        run: |
          pip install flet==0.80.1

      - name: Build APK
        run: |
          # Auto-answer prompts with 'yes' to avoid EOFError
          yes | flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: TalkLand-APK
          path: build/apk/*.apk
